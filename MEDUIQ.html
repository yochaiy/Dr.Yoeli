<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MEDUIQ - עמוד הבית</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #004080;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #e0e0e0;
      padding: 1rem 0;
      gap: 50px;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropbtn {
      background-color: transparent;
      color: #004080;
      font-size: 20px;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      text-align: right;
      border-radius: 8px;
      overflow: hidden;
    }

    .dropdown-content a {
      color: #004080;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      border-bottom: 1px solid #eee;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown:hover .dropbtn {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>ברוכים הבאים לתרגול גניקולוגיה ומיילדות</h1>
  </header>

      </div>
    </div>

    <div class="dropdown">
      <button class="dropbtn">שחזורים עבור הכנה ל</button>
      <div class="dropdown-content">
        <a href="question7.html">לידה מוקדמת</a>

    </div>

    <div class="dropdown">

  </nav>
